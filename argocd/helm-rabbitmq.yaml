---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-rabbitmq
  namespace: argocd
  labels:
    environment: local
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    chart: rabbitmq
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.3.1
    helm:
      releaseName: helm-rabbitmq
